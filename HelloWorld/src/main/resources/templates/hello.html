<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>序号</th>
                <th>姓名</th>
                <th>年龄</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user,userState : ${users}">
                <td th:text="${userState.index}"/>
                <td th:text="${user.name}"/>
                <td th:text="${user.age}"/>
            </tr>
        </tbody>
    </table>
</body>
</html>
